<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,  initial-scale=1.0, maximum-scale=1.0">
    <title>Resume Builder by Owais Abdullah</title>
    <link rel="stylesheet" href="/Styles/formstyles.css" />
    <link rel="stylesheet" href="/Styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">

</head>
<body>
    <body>
        <header class="header">
          <h1 class="site-title">Dynamic Resume Builder</h1>
          <ul class="nav">
            <li><a href="/index.html">Home</a></li>
            <li><a class="nav-button" style="color: #0056b3; border-radius: 5px;   font-size: 1rem; padding: 10px; background-color: #ffff; " href="/generate-resume.html">Generate Resume</a></li>
          </ul>
        </header>

        <h1 id="heading" class="page-title">Build Your Resume!</h1>
    <form id="resume-form">
        <h3>Personal Details</h3>
        <div id="form-personal-details" class="form-row">
          <div class="form-group">
              <label for="fullName">Name:</label>
              <input type="text" id="fullNameInput" name="fullName" maxlength="30" required />
          </div>
          <div class="form-group">
              <label for="jobTitle">Job Title:</label>
              <input type="text" id="jobTitleInput" name="jobTitle" maxlength="50" required />
          </div>
      </div>
      <div class="form-row">
          <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="emailInput" name="email" maxlength="40" required />
          </div>
          <div class="form-group">
              <label for="phone">Phone:</label>
              <input type="tel" id="phoneInput" name="phone" maxlength="15" required />
          </div>
      </div>
      <div class="form-row">
          <div class="form-group">
              <label for="location">Location:</label>
              <input type="text" id="locationInput" name="location" maxlength="80" required />
          </div>
      </div>

        <div id="form-education-section">
          <h3>Education</h3>
          <div class="education-entry">
            <label>Degree:</label>
            <input type="text" name="degree" maxlength="50" required />

            <label>Institution:</label>
            <input type="text" name="institution" maxlength="50" required />

            <label>Duration:</label>
            <input type="text" name="duration" maxlength="20" required />
          </div>
          <button type="button" id="addEducation">Add More Education</button>
        </div>

        <div id="form-work-section">
          <h3>Work Experience</h3>
          <div class="work-entry">
            <label>Job Title:</label>
            <input type="text" name="jobTitle" maxlength="50" required />

            <label>Company:</label>
            <input type="text" name="company" maxlength="50" required />

            <label>Duration:</label>
            <input type="text" name="duration" maxlength="20" required />

            <label>Responsibilities:</label>
            <textarea name="responsibilities" maxlength="150" required></textarea>
          </div>
          <button type="button" id="addWork">Add More Experience</button>
        </div>

        <div id="form-strengths-section">
          <h3>Soft Skills</h3>
          <div class="strengths-entry">
            <label>Strength:</label>
            <input type="text" name="strength" maxlength="30" required />
            
            <label>Description:</label>
            <textarea name="strengthDescription" maxlength="80" required></textarea>
          </div>
          <button type="button" id="addStrength">Add More Strength</button>
        </div>

        <div id="form-skills-section">
          <h3>Skills</h3>
          <input
            type="text"
            id="skills_Input"
            placeholder="Enter skills separated by commas"
            required
          />
        </div>

        <div id="form-about-section">
          <label for="aboutMe">About Me:</label>
          <textarea id="aboutInput" name="aboutMe" maxlength="200" required></textarea>
        </div>
        <div class="form-row">
          <div class="profile-div">
              <label for="profilePic">Profile Picture:</label>
              <input type="file" id="profile-pic-file" name="profilePic" accept="image/*" />
          </div>
          <div class="color-div">
              <label for="colorSelect">Choose Resume Color:</label>
              <select id="colorSelect">
                <option value="#878b8f" style="background-color: #878b8f; color: white;">Gray</option>
                <option value="#3498db" style="background-color: #3498db; color: white;">Blue</option>
                <option value="#2ecc71" style="background-color: #2ecc71; color: white;" selected>Green</option>
                <option value="#e74c3c" style="background-color: #fc604f; color: white;">Red</option>
                <option value="#f39c12" style="background-color: #f39c12; color: white;">Orange</option>
                <option value="#9b59b6" style="background-color: #9b59b6; color: white;">Purple</option>
                <option value="#e670c2" style="background-color: #e670c2; color: white;">Pink</option>
              </select>
          </div>
      </div>

        <button id="submit-resume-btn" type="submit">Generate Resume</button>
      </form>
      
      <!-- Generated Resume -->
      <main id="main" class="main-container">
        <div id="resume" class="resume-container">
          <div class="left-section">
            <div class="profile-container">
              <h1 id="full-name" >

              </h1>
              <p id="job-title" class="subtitle">
                
              </p>
              <div class="contact-info">
                <span id="phone">

                </span>
                <span id="email">

                </span>
                <span id="location">

                </span>
              </div>
            </div>
  
            <section class="summary">
              <h2>SUMMARY</h2>
              <div id="about">

              </div>
            </section>
            <section class="experience">
              <h2>EXPERIENCE</h2>
              <div id="experience-details" class="experience-details">

              </div>
            </section>
  
            <section class="education">
              <h2>EDUCATION</h2>
              <div id="education-details" class="education-details">
                
              </div>
            </section>
          </div>
  
          <div class="right-section">
            <section class="profile-pic-section">
              <img
                class="profile-pic"
                id="profile-pic"
                src=""
                alt="Profile Picture"
              />
            </section>
  
            <section class="strengths">
              <h2>STRENGTHS</h2>
              <div id="strength-details" class="strength-details">
              
              </div>
            </section>
  
            <section id="skill" class="skills">
              <h2>SKILLS</h2>
              <div id="skills-details">
                
              </div>
            </section>
          </div>
        </div>
      </main>

      <div id="options" Class="resume-options">
        <h2>Resume Options</h2>
        <button id="edit-resume-btn" type="button">Edit Resume</button>
        <button id="print-resume-btn" type="button">Download/Print Resume</button>
        <button id="share-btn" type="button">Share Resume</button>
        <div id="link-container">
          <a id="shareableLink" href="#" target="_blank"></a>
          <button id="copyLink" type="button">Copy Link</button>
        </div>
      </div>
      <script src="/Scripts/resume.js"></script>
      <script src="/Scripts/form.js"></script>
      <script src="/Scripts/script.js"></script>
</body>
</html>
